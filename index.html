<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="social-profiles">
        <div class="text"><label for="profile">Social Profiles</label></div>
        <div class="facebook">
          <a href=""
            ><img src="facebook.png" alt="" height="30px" width="30px"
          /></a>
        </div>
        <div class="github">
          <a href=""
            ><img src="github.png" alt="" height="30px" width="30px"
          /></a>
        </div>
        <div class="twitter">
          <a href=""
            ><img src="twitter.png" alt="" height="30px" width="30px"
          /></a>
        </div>
      </div>

      <div class="container">
        <div class="inner-container-1">
          <div class="profile-photo"></div>
          <div class="about-description">
            <div class="name">Nitin</div>
            <div class="role">Developer | Blogger | Freelancer</div>
            <div class="description">
              A Developer with Strong Passion for learning modern Technology and
              always ready to learn things i don't know.
            </div>
          </div>
          <div class="details-container">
            <table>
              <tr>
                <td><label for="Name">Name</label></td>
                <td>Nitin</td>
              </tr>
              <tr>
                <td><label for="Email">Email</label></td>
                <td>procomtech737@gmail.com</td>
              </tr>
              <tr>
                <td><label for="LinkedIn">LinkedIn</label></td>
                <td>
                  <a href="https://www.linkedin.com/in/nitin737/">@nitin737</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="inner-container">
          <div class="profile">
            <div class="box">
              <div class="icon"><img src="man.png" alt="" /></div>
              <div class="text">Profile</div>
            </div>
          </div>
          <div class="resume">
            <div class="box">
              <div class="icon"><img src="cv.png" alt="" /></div>
              <div class="text">Resume</div>
            </div>
          </div>
          <div class="contact">
            <div class="box">
              <div class="icon"><img src="contact.png" alt="" /></div>
              <div class="text">Contact</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
